<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="path/to/fontawesome/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Retrocolic</title>
  </head>
  <body>
    <nav
      class="nav flex-column align-items-center justify-content-center c-bg-primary"
    >
      <div class="d-flex justify-content-center">
        <img
          src="images/logo.jpg"
          class="d-inline-block align-top rounded-circle p-2 c-w-20"
          alt="image"
        />
        <a
          class="my-auto text-lowercase text-white font-weight-lighter c-logo c-font-retro"
          href=""
          >Retrocolic</a
        >
      </div>
      <div class="d-flex justify-content-center">
        <a class="px-2 text-white" href="#">Games</a>
        <a class="px-2 text-white" href="#">Sign Up</a>
        <a class="px-2 text-white" href="#">Contact</a>
      </div>
    </nav>
    <div class="container-fluid w-100 c-bg-cover">
      <div
        class="d-flex flex-column align-items-center justify-content-center mx-3"
      >
        <h5
          class="position-sticky mt-4 text-white text-center font-weight-bolder c-font-retro"
        >
          Stream <i class="fab fa-cloudsmith"></i> For Retro Gaming
        </h5>

        <form
          class="mt-3 form-row align-items-center justify-content-center bg-light rounded c-opacity"
        >
          <div class="form-group py-1 mx-2">
            <h6
              class="px-5 text-dark text-center text-uppercase font-weight-bold"
            >
              Search for games:
            </h6>
            <div class="d-flex flex-column">
              <input type="text" class="form-control" />
              <a
                type="submit"
                class="btn btn-primary btn-block border-0 c-bg-primary "
                href="games.html"
              >
                Search
              </a>
            </div>
          </div>
        </form>
        <button type="button" class="btn btn-light my-4 c-opacity">
          How it Works
        </button>
      </div>
    </div>

    <!-- Font-Awsome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
